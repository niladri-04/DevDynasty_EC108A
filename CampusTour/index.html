<!DOCTYPE html>
<html lang="en">

<head>
    <title>Academy of Technology</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">AOT</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="https://aot.edu.in/about-aot/">ABOUT</a></li>
                    <li><a href="https://www.youtube.com/watch?v=O_u78qBmUuo" id="btn" onclick="togglebtn()">CAMPUS TOUR</a></li>
                    <li><a href="https://aot.edu.in/contact-us/">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"> <button class="btn">Search</button></a>
            </div>

        </div>
        <div class="content" id="cont">
            <h1>AOT CAMPUS <br><span>TOUR</span> <br>WEBSITE</h1>
            <p class="par">Welcome to Academy of Technology Campus here you find best teacher , best campus facilities
                and ragging free campus.
            </p>

            <button class="cn" id="contact-btn"><a href="#">JOIN US</a></button>
        </div>
        <section class="contact container" id="contact">
            <!-- Contact form -->
            <form action="" class="contact-form" id="contact-form">
                <input type="text" placeholder="Your Name" class="name" required>
                <input type="email" name=" " id=" " placeholder=" Email address..." class="email" required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Write reason of join here..." class="message"
                    required></textarea>
                <input type="submit" value="Send" class="send-btn">
            </form>
        </section>
    </div>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
<script>
    const contactBtn = document.getElementById("contact-btn");
    const contactContainer = document.getElementById("contact");    
    function toggleContact(){
        if(contactContainer.style.display ===
        "none"){  //if the display property of contactContainer is none, then make it block
            contactContainer.style.display= "block";
            contactBtn.innerHTML = "<ion-icon name='close'></ion-icon>";   //change the icon to close icon from menu
            contactBtn.innerHTML = "<ion-icon name='close'></ion-icon>";   //change button icon to close when clicked
            contactBtn.innerHTML = "<ion-icon name='close'></ion-icon>";   //change button icon to close icon
        }else {
            contactContainer.style.display = "none";      //otherwise hide the contactContainer
            contactBtn.innerHTML = "<ion-icon name='chatbubble-outline'></ion-icon>" ;//and change the button icon back to chatbubble outline icon
            contactBtn.innerHTML = "<ion-icon name='chatbubble-outline'></ion-icon>" ;//and change the button icon to chatbubble outline icon
            contactBtn.innerHTML = "<ion-icon name='chatbubble-outline'></ion-icon>" ;//and change the button icon to chatbubble outline icon
        }}
        contactBtn.addEventListener('click',toggleContact);//add event listener for click on contactBtn
</script>
</html>
